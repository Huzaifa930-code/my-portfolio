<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .test-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
        }
        #home { background: linear-gradient(135deg, #6C5CE7, #00B8D4); color: white; }
        #projects { background: #f0f0f0; }
        #contact { background: #e0e0e0; }
        .btn {
            padding: 1rem 2rem;
            margin: 10px;
            background: #6C5CE7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            display: inline-block;
        }
        .btn:hover {
            background: #5847D0;
        }
    </style>
</head>
<body>
    <section id="home" class="test-section">
        <div>
            <h1>HOME SECTION</h1>
            <div>
                <a href="#projects" class="btn">View My Work</a>
                <a href="#contact" class="btn">Contact Me</a>
            </div>
            <p style="font-size: 1rem; margin-top: 20px;">Click the buttons above to test smooth scrolling</p>
        </div>
    </section>

    <section id="projects" class="test-section">
        <h2>PROJECTS SECTION</h2>
    </section>

    <section id="contact" class="test-section">
        <h2>CONTACT SECTION</h2>
    </section>

    <script>
        // Simple smooth scroll for testing
        document.querySelectorAll('a[href^="#"]').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth' });
                    console.log('✅ Scrolled to:', targetId);
                }
            });
        });
        console.log('✅ Button test page loaded!');
    </script>
</body>
</html>
